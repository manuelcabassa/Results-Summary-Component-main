<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="result">
        <h3 class="result-title">Your Result</h3>
        <div class="circle">
          <p class="result-score">
            76 <span class="result-tiny-score">of 100</span>
          </p>
        </div>
        <p class="result-text">Great</p>
        <p class="result-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h4 class="summary-title">Summary</h4>
        <div class="summary-Reaction">
          <div class="box">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" />
            <p class="summ-text-reaction">Reaction</p>
          </div>
          <div class="box-score">
            <p class="score">80 <span class="light-text">/ 100</span></p>
          </div>
        </div>
        <div class="summary-Memory">
          <div class="box">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon" />
            <p class="summ-text-memory">Memory</p>
          </div>
          <div class="box-score">
            <p class="score">92 <span class="light-text">/ 100</span></p>
          </div>
        </div>
        <div class="summary-Verbal">
          <div class="box">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" />
            <p class="summ-text-verbal">Verbal</p>
          </div>
          <div class="box-score">
            <p class="score">61 <span class="light-text">/ 100</span></p>
          </div>
        </div>
        <div class="summary-Visual">
          <div class="box">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon" />
            <p class="summ-text-visual">Visual</p>
          </div>
          <div class="box-score">
            <p class="score">72 <span class="light-text">/ 100</span></p>
          </div>
        </div>
        <div class="box-btn">
          <button class="summary-btn">Continue</button>
        </div>
      </section>
    </main>

    <div class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Manuel A. Cabassa</a>.
    </div>
  </body>
</html>
